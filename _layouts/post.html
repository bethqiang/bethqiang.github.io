---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
        <h4 class="post-description">{{ page.description }}</h4>
        <p class="post-meta">Posted on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <hr/>

    <p class="tagged-text">Tagged: {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags/index.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>

</article>
